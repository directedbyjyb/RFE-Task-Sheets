<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Task Viewer</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Date Display -->
    <div id="dateDisplay"></div>

    <!-- Selection View -->
    <div id="selectionView">
        <!-- Overlay Background -->
        <div class="overlay" id="overlay"></div>

        <!-- Popup Content -->
        <div id="popup">
            <h2>Select Your Shift</h2>
            <label for="location">Location:</label>
            <select id="location">
                <option value="RAC">RAC</option>
                <option value="MAC">MAC</option>
            </select>

            <br><br>

            <label for="day">Day:</label>
            <select id="day">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select>

            <br><br>

            <label for="shift">Shift:</label>
            <select id="shift">
                <option value="Opening">Opening</option>
                <option value="Mid-Morning">Mid-Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Closing">Closing</option>
            </select>

            <br><br>

            <button onclick="loadTaskDocs()">View Tasks</button>
        </div>
    </div>

    <!-- Document View -->
    <div id="documentView" style="display: none;">
        <!-- Embed the Google Doc iframe container -->
        <div id="taskDocContainer" class="iframe-container"></div>
    </div>

    <!-- Hamburger Menu -->
    <div id="hamburgerMenu">
        <!-- Hamburger Icon -->
        <div id="menuIcon" onclick="toggleMenu()">â˜°</div>
        
        <!-- Hidden Menu -->
        <div id="menuItems">
            <button onclick="showSelection()">Go Back to Selection</button>
            <button onclick="openGoogleForm('https://forms.google.com/example-form-1')">Report Task Sheet</button>
            <button onclick="openGoogleForm('https://forms.google.com/example-form-2')">General Feedback</button>
        </div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
    <script src="taskDocs.js"></script>
</body>
</html>
